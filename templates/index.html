{% extends "base.html" %}
{% block content %}
    <section class="form-container">
        <h2>Create Your Packing List</h2>
        <form id="packing-form" action="{{ url_for('generate') }}" method="POST">
            <div class="form-group">
                <label for="trip_type">Trip Type</label>
                <input type="text" id="trip_type" name="trip_type" placeholder="e.g., weekend camping" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" id="duration" name="duration" placeholder="e.g., 2 days" required>
            </div>
            <div class="form-group">
                <label for="weather">Weather</label>
                <input type="text" id="weather" name="weather" placeholder="e.g., rainy" required>
            </div>
            <button type="submit" class="btn">Generate List</button>
        </form>
    </section>
{% endblock %}
